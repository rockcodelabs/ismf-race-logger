# Ansible Configuration for ISMF Race Logger Kiosk Setup
# This file configures Ansible behavior for managing Raspberry Pi kiosks

[defaults]
# Inventory file location
inventory = inventory.yml

# Disable host key checking for ease of use (enable in production if needed)
host_key_checking = False

# Use paramiko for SSH connections (better compatibility with Raspberry Pi)
transport = ssh

# Increase timeout for slow Raspberry Pi operations
timeout = 30

# Display settings
stdout_callback = default
callbacks_enabled = timer, profile_tasks
result_format = yaml

# Retry failed hosts
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

# Gathering facts
gather_timeout = 30
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Ansible connection settings
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}

# Privilege escalation
become = True
become_method = sudo
become_ask_pass = False

# Performance tuning
forks = 5
poll_interval = 15

# Logging
log_path = ./ansible.log

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH settings optimized for Raspberry Pi
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Transfer method
transfer_method = smart

[colors]
# Colorize output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan