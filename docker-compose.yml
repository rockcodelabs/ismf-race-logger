services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ismf-app
    command: ./bin/rails server -p 3000 -b 0.0.0.0
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    ports:
      - "3003:3000"
    environment:
      - RAILS_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=ismf_dev
      - POSTGRES_PASSWORD=ismf_dev_password
    depends_on:
      postgres:
        condition: service_healthy
    tty: true
    stdin_open: true
    networks:
      - ismf-network

  postgres:
    container_name: ismf-postgres
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=ismf_dev
      - POSTGRES_PASSWORD=ismf_dev_password
      - POSTGRES_DB=ismf_race_logger_development
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ismf_dev -d ismf_race_logger_development"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ismf-network

  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ismf-tailwind
    command: >
      sh -c "bundle exec tailwindcss 
      -i ./app/assets/tailwind/application.css 
      -o ./app/assets/builds/tailwind.css 
      --watch=always"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=ismf_dev
      - POSTGRES_PASSWORD=ismf_dev_password
    depends_on:
      - app
    networks:
      - ismf-network

volumes:
  postgres_data:
  bundle_cache:

networks:
  ismf-network:
    driver: bridge