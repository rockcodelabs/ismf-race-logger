version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ismf-app
    command: ./bin/rails server -p 3000 -b 0.0.0.0
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=ismf_dev
      - POSTGRES_PASSWORD=ismf_dev_password
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    tty: true
    stdin_open: true
    networks:
      - ismf-network

  postgres:
    container_name: ismf-postgres
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=ismf_dev
      - POSTGRES_PASSWORD=ismf_dev_password
      - POSTGRES_DB=ismf_race_logger_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ismf_dev -d ismf_race_logger_development"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ismf-network

  redis:
    container_name: ismf-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ismf-network

  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ismf-tailwind
    command: ./bin/rails tailwindcss:watch
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    environment:
      - RAILS_ENV=development
    depends_on:
      - app
    networks:
      - ismf-network

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  node_modules:

networks:
  ismf-network:
    driver: bridge